<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanguageLearningPal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="header">
                <img src="images/HeaderLLP.png" alt="LanguageLearningPal">
            </div>
            <div class="topnav">
                <a href="index.html">Home</a>
                <a href="norwegianPage.html">Norwegian</a>
                <a href="germanPage.html">German</a>
                <a href="quizzes.html">Quizzes</a>
                <a class="active" href="minigames.html">Minigames</a>
            </div>

            <div class="info-guide">
                <p></p>
                <a href="minigames.html" class="backButton">Back</a>
                <div class="hangman">
                    <h1>Hangman</h1>
                    <p>Find the hidden german word - Enter a letter</p>
                    <div class="game-container">
                    <svg height="250" width="200" class="figure-container">
                        <!-- Pole -->
                        <line x1="60" y1="20" x2="140" y2="20" />
                        <line x1="140" y1="20" x2="140" y2="50" />
                        <line x1="60" y1="20" x2="60" y2="230" />
                        <line x1="20" y1="230" x2="100" y2="230" />
                        <!-- Head -->
                        <circle cx="140" cy="70" r="20" class="figure-part" />
                        <!-- Body -->
                        <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
                        <!-- Arms -->
                        <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
                        <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
                        <!-- Legs -->
                        <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
                        <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
                    </svg>

                    <div class="wrong-letters-container">
                        <div id="wrong-letters"></div>
                    </div>
                    <div class="word" id="word"></div>

                    <!-- For the message at the end -->
                    <div class="popup-container" id="popup-container">
                        <div class="popup">
                            <h2 id="final-message"></h2>
                            <button id="play-button">Play Again</button>
                        </div>
                    </div>

                    <div class="notification-container" id="notification-container">
                        <p>You have already entered this letter</p>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="hangman.js"></script>
</body>
</html>
